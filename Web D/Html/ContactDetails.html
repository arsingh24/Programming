<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="FirstName">
        <label for="">Second Name</label>
        <input type="text" name="SecondName">
        <br><br>
         <label for="">Age:</label>
        <input type="number">
        <br><br>
        <label for="">Date Of Birth</label>
        <input type="date">
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="password">Password:</label>
        <input id="password" type="password">
         
        <p>Choose Your Tshirt Sie</p>
        
        <input id="small" name="tshirtsize" type="checkbox" value="small">
        <label for="small">Small</label><br>
        <input id="middle" name="tshirtsize" type="radio"value="middle">
        <label for="middle">Medium</label><br>
        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>  
        
        <label for="color">Your Favourite Color</label>
        <input id="color" type="color">
        <br><br>

        <label for="cars">Choose A Car</label>
        <select name="Car" id="cars">
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Forturner">Forturner</option>
          <option value="THAR">THAR</option>
        </select>
          <br><br>
          <label for="aboutyourself">About Your Self</label>
          <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>

          
        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
