<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It Just Takes 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fulllname" placeholder="Abhishek Raj Singh" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="Email" placeholder="abhishek.202004041@tulas.edu.in" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="alteast 8 digit(char+num)" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account" required>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already Have a Account? <a href="#">Login</a>   </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="crcle c2"></div>
    </div>
</body>
</html>
